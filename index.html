<!DOCTYPE html>
<html style="height: 100%" manifest="fanslate.appcache">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="manifest" href="/manifest.webmanifest"></link>
<link rel="stylesheet" type="text/css" href="default.css"></link>
<link rel="icon" href="favicon.png"></link>
</head>
<body style="margin: 0px 0px 0px 0px; height:100%;">
<div style="max-width:400px; margin:auto; width: 100%; display:flex; flex-direction:column; height: 100%;" align="center">
	<div style="width:100%; flex-grow:1; overflow-y: scroll;">
	<div id="div_canvas_input" width="100%">
		<button id="clear_button">clear!</button><br />
		<canvas id="char_input" style="border: 1px solid black;" width="1000" height="1000px"></canvas>
		<div id="char_choices">Chars not loaded yet!</div>
	</div>
	<div id="div_output" width="100%">
		<p id="output_loading">Dictionary is not loaded yet. This can take quite some time. Especially on a smart phone.</p>
		<table width="100%" style="border-collapse:collapse;"><thead>
			<th style="width:25%;"></th>
			<th style="width:25%;"></th>
			<th style="width:50%;"></th>
		</thead><tbody id="output" style="border-bottom: 1px solid black;"></tbody></table>
	</div>
	</div>
	<div id="div_input" width="100%" style="background-color: lightblue; padding: 3px;"><input type="search" style="width: 90%" id="input"></input></div>
	<div width="100%" style="display: table; width: 100%;">
		<div id="tab_xie" class="tab" >写</div>
		<div id="tab_ci" class="tab" >词</div>
		<div id="tab_zi" class="tab" >句</div>
	</div>
</div>
<script src="general.js"></script>
<script src="Dictionary/cedict.js"></script><!-- needs to be before canvas -->
<script src="CharRecog/canvas.js"></script>
</body>
</html>
